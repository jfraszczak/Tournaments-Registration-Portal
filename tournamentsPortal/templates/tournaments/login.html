<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tournachella</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'tournaments/login_style.css' %}">
</head>
<body>
    <div class="container border rounded">
        <h2>Tournachella</h2><br>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="username" placeholder="Email">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-primary" type="submit" name="" value="Log In">
            <br>
            <hr>
            <p><a href="http://127.0.0.1:8000/tournamentsPortal/forgot_password">Forgot password?</a></p>

        </form>
    </div>
    <div id="sign_in" class="container border rounded">
        <p>
            Don't have an account yet?
            <a href="http://127.0.0.1:8000/tournamentsPortal/register">Sign up</a>
        </p>
    </div>

    {% if info != 'NULL' %}
        <div id="info_login" class="alert alert-primary" role="alert">
                {{ info }}
        </div>
    {% endif %}

    {% if correct %}
        <div class="alert alert-danger info_reset" role="alert">
            Incorrect username or password.
        </div>
    {% endif %}

</body>
</html>
