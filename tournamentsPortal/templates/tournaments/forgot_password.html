<!DOCTYPE html>
{% load crispy_forms_tags %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'tournaments/login_style.css' %}">
</head>
<body>

    <div class="container border rounded">
        <h5>Trouble Logging In?</h5>
        <h6>Enter your email and we'll send you a link to get back into your account.</h6>
        <br>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="email" placeholder="Email">
            </div>

            <input class="btn btn-primary btn-md" type="submit" name="" value="Send Login Link">
            <hr id="forgot_passwordHR">

            <p><a href="http://127.0.0.1:8000/tournamentsPortal/register">Create New Account</a></p>

        </form>
    </div>

    <div id="login" class="container border rounded">
        <p>
            <a href="http://127.0.0.1:8000/tournamentsPortal/login">Back To Login</a>
        </p>
    </div>

    {% if info != 'NULL' %}
        <div id="info_link" class="alert alert-primary" role="alert">
                {{ info }}
        </div>
    {% endif %}




</body>
</html>
